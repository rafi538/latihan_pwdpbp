<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Halaman dengan Tabel</title>
  <style>
    table {
      width: 100%;
      height: 100vh;
      border-collapse: collapse;
    }
    td {
      border: 1px solid #ccc;
      padding: 1rem;
    }
    .header {
      background-color: #3f51b5;
      color: white;
      text-align: center;
      font-size: 1.5rem;
    }
    .nav {
      background-color: #c5cae9;
    }
    .content {
      background-color: #f4f4f4;
    }
    .sidebar {
      background-color: #e8eaf6;
    }
    .footer {
      background-color: #3f51b5;
      color: white;
      text-align: center;
    }
  </style>
</head>
<body>
  <table>
    <tr>
      <td colspan="2" class="header">HEADER</td>
    </tr>
    <tr>
      <td colspan="2" class="nav">NAVIGASI</td>
    </tr>
    <tr>
      <td class="content">Konten Utama</td>
      <td class="sidebar">Sidebar</td>
    </tr>
    <tr>
      <td colspan="2" class="footer">FOOTER</td>
    </tr>
  </table>
</body>
</html>
