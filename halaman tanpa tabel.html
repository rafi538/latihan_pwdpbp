<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Halaman Tanpa Tabel</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }
    header, nav, footer {
      background-color: #3f51b5;
      color: white;
      text-align: center;
      padding: 1rem;
    }
    nav {
      background-color: #c5cae9;
      color: black;
    }
    main {
      display: flex;
      padding: 1rem;
    }
    .content {
      flex: 2;
      background-color: #f4f4f4;
      padding: 1rem;
    }
    .sidebar {
      flex: 1;
      background-color: #e8eaf6;
      padding: 1rem;
    }
  </style>
</head>
<body>

  <header>
    HEADER
  </header>

  <nav>
    NAVIGASI
  </nav>

  <main>
    <div class="content">Konten Utama</div>
    <div class="sidebar">Sidebar</div>
  </main>

  <footer>
    FOOTER
  </footer>

</body>
</html>
